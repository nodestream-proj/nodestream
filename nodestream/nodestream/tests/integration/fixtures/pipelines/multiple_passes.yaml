- implementation: nodestream.pipeline.extractors.files:FileExtractor
  arguments:
    globs:
      - nodestream/nodestream/tests/data/fifa_2021_player_data.csv

- implementation: nodestream.interpreting:Interpreter
  arguments:
    interpretations:
      - - type: source_node
          node_type: Player
          key:
            player_id: !jmespath player_id
          properties:
            name: !jmespath name
            overall: !jmespath overall
            hits:  !jmespath hits
            age:  !jmespath age
            potential: !jmespath potential
        - type: relationship
          node_type: Country
          relationship_type: ORIGINATES_FROM
          node_key:
            name: !jmespath nationality
          key_normalization:
            do_trim_whitespace: true
            do_lowercase_strings: false
      - - type: source_node
          node_type: Person
          key:
            person_id: !jmespath player_id
          properties:
            name: !jmespath name
            age:  !jmespath age
        - type: relationship
          node_type: Country
          relationship_type: HAILS_FROM
          node_key:
            name: !jmespath nationality
