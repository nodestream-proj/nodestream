name: Continuous Integration

on: 
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run Tests
        run: uv run pytest -m "not e2e" --cov=nodestream --cov=plugins --cov-report=term --cov-report=xml
      - name: Run Lints
        run: |
          uv run ruff check nodestream plugins
          uv run black nodestream plugins --check
          uv run isort nodestream plugins --check-only
      - name: Run End To End Tests
        run: uv run pytest -m "e2e"
        if: "runner.os == 'Linux'"
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: ${{ matrix.python-version }}-${{ matrix.os }}
