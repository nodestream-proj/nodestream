name: Continuous Integration

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v3
      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python -
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry
      - name: Install Dependencies
        run: |
          poetry env use ${{ matrix.python-version }}
          poetry install
      - name: Run Tests
        run: poetry run pytest --cov nodestream --cov-report term --cov-report xml -m "not e2e"
      - name: Run Lints
        run: |
          poetry run ruff nodestream tests
          poetry run black nodestream tests --check
          poetry run isort nodestream tests --check-only
      - name: Run E2E Tests
        run: poetry run pytest -m "e2e"
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: ${{ matrix.python-version }}-${{ matrix.os }}
