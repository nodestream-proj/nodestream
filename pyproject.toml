[tool.uv]
dev-dependencies = [
    "ruff>=0.6.2",
    "black>=24.8.0",
    "pyhamcrest>=2.1.0",
    "isort>=5.13.2",
    "pytest-cov>=5.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-mock>=3.14.0",
    "freezegun>=1.5.1",
    "pytest-snapshot>=0.9.0",
    "pytest-httpx>=0.30.0",
    "moto[s3]>=5.0.13",
    "testcontainers[neo4j]>=3.7.1",
    "pytest-xdist>=3.6.1",
]

[tool.uv.workspace]
members = ["nodestream", "plugins/*"]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
markers = [
    "integration: marks the test as an integration test (deselect with '-m \"not integration\"')",
    "e2e: marks the test as an end-to-end test (deselect with '-m \"not e2e\"')",
]

[tool.isort]
profile = "black"
known_first_party = ["nodestream", "nodestream_plugin_neo4j"]